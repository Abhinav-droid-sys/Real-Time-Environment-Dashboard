<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviro Status</title>
  <style>
    :root { --bg: linear-gradient(180deg,#0b1430 0%,#0a1026 50%,#070c1d 100%); --card: rgba(255,255,255,0.06); --border: rgba(255,255,255,0.12); --text: #eaf2ff; --muted: rgba(234,242,255,0.76); --low:#4ade80; --med:#facc15; --high:#f87171; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .container {
      width: min(1100px, 92vw);
      display: grid;
      gap: 20px;
      grid-template-columns: 1fr;
    }
    .header { display:flex; align-items:center; justify-content:space-between; padding:20px 22px; border-radius:18px; background: linear-gradient(135deg, rgba(34,197,94,0.15), rgba(250,204,21,0.15)); border:1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .title { font-size:20px; letter-spacing:.4px; }
    .status { display:grid; gap:8px; }
    .score { font-size:28px; font-weight:700; }
    .desc { font-size:14px; color: var(--muted); }
    .bar { height:10px; border-radius:999px; background: linear-gradient(90deg,#22c55e 0%,#facc15 50%,#ef4444 100%); position:relative; }
    .thumb { position:absolute; top:-3px; width:16px; height:16px; border-radius:50%; background:#fff; box-shadow:0 0 14px rgba(255,255,255,0.5); }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }
    @media (max-width: 900px) { .grid { grid-template-columns: 1fr; } }
    .card { border-radius:18px; background: var(--card); border:1px solid var(--border); padding:18px; box-shadow:0 8px 26px rgba(0,0,0,0.35); backdrop-filter: blur(10px); }
    .label { font-size:13px; opacity:.85; margin-bottom:8px; }
    .value { font-size:34px; font-weight:700; letter-spacing:.3px; }
    .unit { font-size:16px; font-weight:500; opacity:.8; margin-left:6px; }
    .chip { display:inline-flex; align-items:center; gap:10px; padding:10px 14px; border-radius:999px; border:1px solid var(--border); margin-top:6px; font-weight:600; letter-spacing:.8px; text-transform:uppercase; }
    .chip.low { color: var(--low); }
    .chip.medium { color: var(--med); }
    .chip.high { color: var(--high); }
    .tips { display:grid; grid-template-columns: repeat(3,1fr); gap:12px; }
    .tip { display:flex; align-items:center; gap:10px; padding:12px; border-radius:14px; background: var(--card); border:1px solid var(--border); font-size:13px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title" id="locName">Your Location</div>
      <div class="status">
        <div class="score" id="scoreText">Satisfactory 93</div>
        <div class="desc" id="descText">Air conditions are acceptable.</div>
        <div class="bar"><div class="thumb" id="thumb" style="left: 75%;"></div></div>
      </div>
    </div>
    <div class="grid">
      <div class="card">
        <div class="label">Timestamp</div>
        <div class="value" id="ts">—</div>
      </div>
      <div class="card">
        <div class="label">Avg Rainfall</div>
        <div class="value" id="rain">— <span class="unit">mm</span></div>
      </div>
      <div class="card">
        <div class="label">River Level</div>
        <div class="value" id="river">— <span class="unit">cm</span></div>
      </div>
    </div>
    <div class="card">
      <div id="riskTag" class="chip low">LOW</div>
      <div class="desc" id="explain">Waiting for data…</div>
    </div>
    <div class="tips" id="tips"></div>
  </div>
  <script>
    const ts = document.getElementById('ts');
    const rain = document.getElementById('rain');
    const river = document.getElementById('river');
    const riskTag = document.getElementById('riskTag');
    const explain = document.getElementById('explain');
    const scoreText = document.getElementById('scoreText');
    const descText = document.getElementById('descText');
    const thumb = document.getElementById('thumb');
    const tips = document.getElementById('tips');
    const locName = document.getElementById('locName');
    const riskClass = v => v === 'HIGH' ? 'high' : v === 'MEDIUM' ? 'medium' : 'low';
    const scoreFor = v => v === 'HIGH' ? 30 : v === 'MEDIUM' ? 65 : 93;
    const descFor = v => v === 'HIGH' ? 'Flood risk is high. Limit outdoor activity.' : v === 'MEDIUM' ? 'Monitor river conditions; carry umbrella.' : 'Air and river conditions are acceptable.';
    const tipsFor = v => v === 'HIGH'
      ? ['Avoid low-lying areas','Prepare sandbags','Check local advisories']
      : v === 'MEDIUM'
      ? ['Monitor forecasts','Plan indoor workouts','Carry rain protection']
      : ['Good traffic conditions','Suitable for car washing','Outdoor activities ok'];
    async function fetchLatest() {
      try {
        const r = await fetch('/api/latest', { cache: 'no-store' });
        if (r.status === 204) return;
        if (!r.ok) throw new Error('HTTP ' + r.status);
        const j = await r.json();
        ts.textContent = j.timestamp || '—';
        rain.firstChild.nodeValue = (Math.round((j.avg_rainfall ?? j.rainfall ?? 0) * 10) / 10).toString();
        river.firstChild.nodeValue = (j.river_level ?? 0).toString();
        const rk = j.risk || 'LOW';
        riskTag.textContent = rk;
        riskTag.className = 'chip ' + riskClass(rk.toUpperCase());
        explain.textContent = j.explanation || '—';
        const s = scoreFor(rk.toUpperCase());
        scoreText.textContent = (rk === 'LOW' ? 'Satisfactory ' : rk === 'MEDIUM' ? 'Moderate ' : 'Poor ') + s;
        descText.textContent = descFor(rk.toUpperCase());
        thumb.style.left = Math.min(95, Math.max(5, s)) + '%';
        tips.innerHTML = '';
        tipsFor(rk.toUpperCase()).forEach(t => {
          const d = document.createElement('div');
          d.className = 'tip';
          d.textContent = t;
          tips.appendChild(d);
        });
      } catch (e) {
        console.error(e);
      }
    }
    async function setLocation() {
      try {
        const r = await fetch('/api/location', { cache: 'no-store' });
        if (r.ok) {
          const j = await r.json();
          if (j.name) { locName.textContent = j.name; return; }
        }
      } catch {}
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          try {
            const { latitude, longitude } = pos.coords;
            const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`);
            if (resp.ok) {
              const g = await resp.json();
              const name = g.address?.city || g.address?.town || g.address?.village || g.address?.state || 'Your Location';
              locName.textContent = name;
            }
          } catch {}
        }, () => {});
      }
    }
    fetchLatest();
    setInterval(fetchLatest, 1500);
    setLocation()
  </script>
</body>
</html>
